<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href= "Images/Logo.png" type="image/x-icon">
    <title>Legends - Giới thiệu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: #f3f6f9;
            color: #333;
            line-height: 1.6;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        header {
            background: linear-gradient(90deg, #11C0DF, #11C0DF);
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 100px; 
            width: 100px; 
            border-radius: 20%; 
            cursor: pointer;
            border: 2px solid #fff; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            transition: transform 0.3s; 
        }

        header img:hover {
            transform: scale(1.1); 
        }

        nav {
            display: flex;
            gap: 25px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            position: relative;
            font-size: 40px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        nav a::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: #ffdd57;
            transition: width 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        #ten {
            position: relative;
        }

        #ten ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            list-style: none;
            padding: 10px;
            margin: 0;
        }
        #ten:hover ul {
            display: grid;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        #ten ul li {
            padding: 5px 1px;
            color: #333;
        }

        #ten ul li:hover {
            background: #f1f1f1;
        }

        .khung {
            text-align: center;
            padding: 60px 20px;
            background: url('hero-background.jpg') no-repeat center/cover;
            color: #fff;
            position: relative;
        }

        .khung::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .khung h1 {
            font-size: 100px;
            z-index: 1;
            position: relative;
            color: #333;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .khung p {
            margin-top: 10px;
            font-size: 18px;
            z-index: 1;
            position: relative;
        }

        .khunguudiem {
            display: grid;
            grid-template-columns: repeat(5, minmax(250px, 1fr));
            gap: 10px;
            margin: 50px auto;
            padding: 20px;
            max-width: 1200px;
        }

        .uudiem {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 30px 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .uudiem:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
            zoom: 1.5;
        }

        .uudiem img {
            height: 70px;
            margin-bottom: 15px;
        }

        .uudiem h3 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #0066ff;
        }

        .uudiem p {
            font-size: 16px;
            color: #666;
        }

        footer {
            background: #11C0DF;
            color: #fff;
            text-align: center;
            padding: 15px;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <a href="Trang chủ.html"><img src="Images/Logo.png" alt="Legends"></a>
        <nav>
            <a href="Trang giới thiệu.html">Future Coders</a>
        </nav>
        <nav>
            <a href="Trang danh sách.html" >Danh sách game  </a>
        </nav>
        <nav>
            <a href="Trang tìm kiếm.html" >Tìm kiếm </a>
        </nav>
        <nav>
            <a href="Trang góp ý.html" >Đóng góp ý tưởng  </a>
        </nav>
        <nav>
            <a href="Trò chơi trực tuyến.html" >Trò chơi trực tuyến  </a>
        </nav>
    </header>
    <main>
        <section class="khung">
            <h1>Nhóm Future Coders</h1>
        </section>
        <section id="khunguudiem" class="khunguudiem">
            <div class="uudiem">
                <img src="Images/Hình Bình (3).png" alt="Nguyễn Thanh Bình">
                <h3>Nguyễn Thanh Bình</h3>
                <p>50.01.103.005</p>
            </div>
            <div class="uudiem">
                <img src="Images/Hình Huy.png" alt="Trịnh Minh Huy">
                <h3>Trịnh Minh Huy</h3>
                <p>50.01.103.025</p>
            </div>
            <div class="uudiem">
                <img src="Images/Hình Kim.png" alt="Phạm Nguyễn Hoàng Kim">
                <h3>Phạm Nguyễn Hoàng Kim</h3>
                <p>50.01.103.035</p>
            </div>
            <div class="uudiem">
                <img src="Images/Hình Nghi.png" alt="Võ Thị Xuân Nghi">
                <h3>Võ Thị Xuân Nghi</h3>
                <p>50.01.103.047</p>
            </div>
            <div class="uudiem">
                <img src="Images/Hình Thông.png" alt="Lý Thành Thông">
                <h3>Lý Thành Thông</h3>
                <p>50.01.103.073</p>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Legends.</p>
    </footer>
</body>
</html>
